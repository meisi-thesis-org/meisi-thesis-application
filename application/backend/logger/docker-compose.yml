version: '3.8'

services:
  pg_db:
    container_name: pg_db
    image: postgres
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      PGDATA: /data/postgres
    volumes:
      - pg_db:/data/postgres
    networks:
      - pg_network
    ports:
      - "5431:5432"
    restart: unless-stopped
  pg_client:
    container_name: pg_client
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: root@root.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"
    volumes:
      - pg_client:/var/lib/pgadmin
    networks:
      - pg_network
    restart: unless-stopped
  rabbit_mq:
    container_name: rabbit_mq
    image: rabbitmq:3.12-management
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
        - ~/.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/
        - ~/.docker-conf/rabbitmq/log/:/var/log/rabbitmq
    networks:
      - rabbitmq_network

volumes:
  pg_db:
  pg_client:

networks:
  pg_network:
    driver: bridge
  rabbitmq_network:
    driver: bridge